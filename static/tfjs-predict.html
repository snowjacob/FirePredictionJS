<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Wildfire Prediction</title>
</head>

<body>
    <main>
        <div class = "container mt-5">
            <div class = "row">
                <div class = "col-12">
                    <h1>Wildfire Prediction (Using Satellite Imagery)</h1>
                </div>
            </div>
            <hr>
            <div class = "row">
                <div class = "col-6">
                    <div class = "progress progress-bar progress-bar-striped progress-bar-animated mb-2" style = "height: 10px">Loading Model</div>
                </div>
            </div>
            <hr>
            <div class = "row">
                <div class = col-6>
                    <input id = "image-selector" class = "form-control" type = "file">
                </div>
                <div class = col-6>
                    <button id = "predict-button" class = "btn btn-success">Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class = "col">
                    <h2 class = "ml-3">Predictions</h2>
                    <ol id = "prediction-list" class = "ml-3"></ol>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                    <img id="selected-image" class="img-fluid ml-3" src="" />
                </div>
            </div>
        </div>
    </main>

    <script>var exports = {};</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-node@4.7.0"></script>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <script type = "module" src="keras-predict.js"></script>
</body>
</html>
